<div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Trilhas</h2>
    <input type="text" pInputText placeholder="filtrar">
    <button pButton label="Adicionar" icon="pi pi-plus" (click)="openModal()"></button>
</div>
<p-table [value]="trilhas" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Nível</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-trilha>
        <tr>
            <td>{{trilha.id}}</td>
            <td>{{trilha.descricao}}</td>
            <td>{{trilha.nivel}}</td>
            <td>{{trilha.ativo}}</td>
            <td>
                <button pButton label="Editar" (click)="openModal(trilha)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
